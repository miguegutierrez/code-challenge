<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D</title>
</head>
<body>
    <div class="container">
        <main>
            <div class="row mt-4">
                <div class="col">
                    <form action="" class="form" id="form" autocomplete="off">
                        <h1 class="mb-3">Registro (Code Challenge)</h1>
                        <hr class="my-4">
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre">
                            </div>
                            <br>
                            <div class="col-sm-6">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido">
                            </div>
                            <br>
                            <div class="col-12">
                                <label for="fechaDeNacimiento" class="form-label">Fecha de nacimiento</label>
                                <input type="date" class="form-control" id="fechaDeNacimiento">
                            </div>
                        </div>
                    </form>
                    <br>
                    <button class="btn btn-primary" type="button" id="regBtn">Registrarme</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
